<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="bg-white text-white min-h-screen flex flex-col gap-0">
    <div
      class="bg-gray-200 flex-none min-h-[15vh] flex flex-col justify-between"
    >
      <h1
        class="text-3xl mt-0 mb-2 md:text-4xl lg:text-5xl text-sky-500 font-bold text-center text-black pt-8"
      >
        To-Do List
      </h1>
      <i>
        <p
          id="task-no-display"
          class="text-sm md:text-base text-gray-900 text-center mb-1"
        >
          You have
          <span id="task-number" class="inline font-bold text-sky-500">3</span>
          tasks pending!
        </p>
        <p class="text-sm/6 md:text-base text-gray-800 text-center mb-2">
          “Toggle a task to mark it complete.”
        </p>
      </i>
    </div>

    <div
      class="flex-1 bg-linear-to-r to-[rgba(62,138,243,1)] from-[rgba(11,229,255,1)] px-2 py-3"
    >
      <div class="input flex lg:w-200 lg:mx-auto lg:text-lg">
        <input
          id="input"
          class="flex-1 bg-gray-200 h-10 text-black text-center rounded-md border-none outline-none"
          type="text"
          placeholder="Enter a task"
        />
        <button
          id="add-button"
          type="submit"
          class="flex-none cursor-pointer bg-green-500 w-22 h-10 ml-1 px-2 rounded-md text-white hover:bg-green-600 transition"
        >
          submit
        </button>
      </div>

      <ul id="task-list" class="mt-2"></ul>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
